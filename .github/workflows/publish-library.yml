name: Publish Library

on:
  push:
    branches:
      - master
      - features

jobs:
  publish-library:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
             cd projects/sdec-common-lib
             npm install

      - name: Install Angular CLI
        run: |
             cd projects/sdec-common-lib
             npm install -g @angular/cli

      - name: Install and Serve Angular App
        run: |
              npm install
              ng build

      - name: Build Library
        run: |
             cd projects/sdec-common-lib
             ng build sdec-common-lib

      - name: Create Tarball
        run: |
             cd dist
             ls
             tar -czf sdec-common-lib.tar.gz sdec-common-lib

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: sdec-common-lib
          path: dist/sdec-common-lib.tar.gz

      # - name: Publish to npm registry
      #   run: |
      #      cd projects/sdec-common-lib
      #       ls 
      #      npm publish sdec-common-lib.tar.gz
      #   working-directory: dist
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
  publish-npm:
    needs: publish-library
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: sdec-common-lib
          path: projects/sdec-common-lib  # Corrected path

      # - name: Authenticate with npm registry
      #   run: npm login --registry=https://registry.npmjs.org/
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      #     NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Publish to npm registry
        run: npm publish sdec-common-lib.tar.gz --access public
        working-directory: projects/sdec-common-lib 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}